<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S3 File Object Storage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #333333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #002033;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      width: 100%;
      margin: 2rem 0;
      display: flex;
      flex-direction: row;
      gap: 1rem;
      padding: 0;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .block {
      width: 100%;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0056b3;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin: 0.5rem 0;
      cursor: grab;
    }

    ul li a {
      text-decoration: none;
      color: #0056b3;
      font-weight: 500;
    }

    ul li a:hover {
      text-decoration: underline;
    }

    .dropzone {
      border: 2px dashed #0056b3;
      padding: 1rem;
      text-align: center;
      background-color: #f0f8ff;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"] {
      display: block;
    }

    input[type="submit"] {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: auto;
      display: block;
      width: 100%; /* Кнопка на всю ширину */
      text-align: center;
    }

    input[type="submit"]:hover {
      background-color: #003d80;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #002033;
      color: white;
      margin-top: auto;
    }

    footer a {
      color: #00d8ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function toggleSubmitButton() {
      const fileInput = document.getElementById('fileInput');
      const submitButton = document.getElementById('submitButton');
      submitButton.style.display = fileInput.files.length > 0 ? 'block' : 'none';
    }

    const fileList = document.getElementById('fileList');
    const deleteZone = document.getElementById('deleteZone');
    const deleteButton = document.getElementById('deleteButton');
    const filesToDelete = new Set();

    // Drag-and-drop events
    fileList?.addEventListener('dragstart', (event) => {
      event.dataTransfer.setData('text/plain', event.target.dataset.file);
    });

    deleteZone?.addEventListener('dragover', (event) => {
      event.preventDefault();
      deleteZone.classList.add('dragover');
    });

    deleteZone?.addEventListener('dragleave', () => {
      deleteZone.classList.remove('dragover');
    });

    deleteZone?.addEventListener('drop', (event) => {
      event.preventDefault();
      deleteZone.classList.remove('dragover');
      const fileName = event.dataTransfer.getData('text/plain');
      if (!filesToDelete.has(fileName)) {
        filesToDelete.add(fileName);
        const fileElement = document.createElement('p');
        fileElement.textContent = fileName;
        deleteZone.appendChild(fileElement);
      }
      deleteButton.disabled = filesToDelete.size === 0;
    });

    // Удаление файлов
    deleteButton?.addEventListener('click', () => {
      const filesArray = Array.from(filesToDelete);
      fetch('/delete', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ files: filesArray }),
      })
              .then((response) => {
                if (response.ok) {
                  alert('Файлы успешно удалены');
                  filesToDelete.clear();
                  deleteZone.innerHTML = 'Перетащите файлы сюда для удаления';
                  deleteButton.disabled = true;
                  location.reload();
                } else {
                  alert('Ошибка при удалении файлов');
                }
              })
              .catch((error) => console.error('Ошибка:', error));
    });
  </script>
</head>

<body>
<header>
  <h1>S3 File Object Storage</h1>
</header>
<div class="container">
  <!-- Левая колонка: Список файлов -->
  <div class="column">
    <div class="block">
      <h2>Список файлов</h2>
      <ul id="fileList">
        {{range .Files }}
          <li draggable="true" data-file="{{.}}"><a href="/download?name={{.}}">{{.}}</a></li>
        {{else}}
          <li>Файлы отсутствуют.</li>
        {{end}}
      </ul>
    </div>
  </div>

  <!-- Правая колонка: Загрузка файла + Удаление -->
  <div class="column">
    <div class="block">
      <h2>Загрузить файл</h2>
      <form enctype="multipart/form-data" action="/upload" method="post">
        <input type="file" id="fileInput" name="file" onchange="toggleSubmitButton()">
        <input type="submit" id="submitButton" value="Загрузить" style="display: none;">
      </form>
    </div>
    <div class="block">
      <h2>Удалить файлы</h2>
      <div id="deleteZone" class="dropzone">
        Перетащите файлы сюда для удаления
      </div>
      <input type="submit" id="deleteButton" value="Удалить файлы" disabled>
    </div>
  </div>
</div>
<footer>
  &copy; 2025 S3 Object Storage | <a href="https://cloud.yandex.ru">Powered by Yandex Cloud</a>
</footer>
</body>

</html>

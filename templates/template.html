<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S3 File Object Storage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #002033;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .container {
      width: 100%;
      margin: 2rem auto;
      display: flex;
      flex-direction: row;
      gap: 1rem;
      padding: 0;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .block {
      width: 100%;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0056b3;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin: 0.5rem 0;
      padding: 8px;
      cursor: grab;
      background-color: #e9f5ff;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    ul li:active {
      cursor: grabbing;
      opacity: 0.6;
    }

    .dropzone {
      border: 2px dashed #0056b3;
      padding: 1rem;
      text-align: center;
      background-color: #f0f8ff;
      border-radius: 10px;
      margin-bottom: 1rem;
      min-height: 50px;
    }

    .dropzone.dragover {
      background-color: #d0eaff;
    }

    .upload-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    input[type="file"] {
      display: block;
      width: 100%;
      padding: 0.5rem;
    }

    input[type="submit"] {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      display: none; /* Скрыта изначально */
      text-align: center;
    }

    input[type="submit"]:hover {
      background-color: #003d80;
    }
  </style>
</head>

<body>
<header>
  <h1>S3 File Object Storage</h1>
</header>

<div class="container">
  <div class="column">
    <!-- Блок загрузки файла -->
    <div class="block">
      <h2>Загрузить файл</h2>
      <form enctype="multipart/form-data" action="/upload" method="post" class="upload-container">
        <input type="file" id="fileInput" name="file" onchange="toggleSubmitButton()">
        <input type="submit" id="submitButton" value="Загрузить">
      </form>
    </div>

    <!-- Блок удаления файлов -->
    <div class="block">
      <h2>Удалить файлы</h2>
      <div id="deleteZone" class="dropzone">
        Перетащите файлы сюда для удаления
      </div>
      <input type="submit" id="deleteButton" value="Удалить файлы" disabled>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const fileInput = document.getElementById('fileInput');
    const submitButton = document.getElementById('submitButton');
    const deleteZone = document.getElementById('deleteZone');
    const deleteButton = document.getElementById('deleteButton');
    const filesToDelete = new Set();

    // Функция скрывает/показывает кнопку "Загрузить" при выборе файла
    function toggleSubmitButton() {
      submitButton.style.display = fileInput.files.length > 0 ? 'block' : 'none';
    }

    // Разрешаем перетаскивание в зону удаления
    deleteZone.addEventListener('dragover', (event) => {
      event.preventDefault();
      deleteZone.classList.add('dragover');
    });

    deleteZone.addEventListener('dragleave', () => {
      deleteZone.classList.remove('dragover');
    });

    // Обработка перетаскивания файлов в зону удаления
    deleteZone.addEventListener('drop', (event) => {
      event.preventDefault();
      deleteZone.classList.remove('dragover');

      const fileName = event.dataTransfer.getData('text/plain');
      if (!filesToDelete.has(fileName) && fileName) {
        filesToDelete.add(fileName);

        // Добавляем файл в зону удаления
        const fileElement = document.createElement('p');
        fileElement.textContent = fileName;
        deleteZone.appendChild(fileElement);
      }

      deleteButton.disabled = filesToDelete.size === 0;
    });

    // Удаление файлов на сервере
    deleteButton.addEventListener('click', () => {
      const filesArray = Array.from(filesToDelete);
      fetch('/delete', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ files: filesArray }),
      })
              .then((response) => {
                if (response.ok) {
                  alert('Файлы успешно удалены');
                  filesToDelete.clear();
                  deleteZone.innerHTML = 'Перетащите файлы сюда для удаления';
                  deleteButton.disabled = true;
                } else {
                  alert('Ошибка при удалении файлов');
                }
              })
              .catch((error) => console.error('Ошибка:', error));
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S3 File Object Storage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #002033;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .container {
      width: 100%;
      margin: 2rem 0;
      display: flex;
      flex-direction: row;
      gap: 1rem;
      padding: 0 2rem; /* Немного отступа слева и справа */
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .block {
      width: 100%;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0056b3;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin: 0.5rem 0;
      padding: 8px;
      cursor: grab;
      background-color: #e9f5ff;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    ul li a {
      text-decoration: none;
      color: #0056b3;
    }

    ul li:active {
      cursor: grabbing;
      opacity: 0.6;
    }

    .dropzone {
      border: 2px dashed #0056b3;
      padding: 1rem;
      text-align: center;
      background-color: #f0f8ff;
      border-radius: 10px;
      margin-bottom: 1rem;
      min-height: 50px;
    }

    .dropzone.dragover {
      background-color: #d0eaff;
    }

    input[type="submit"] {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      display: inline-block;
    }

    input[type="submit"]:hover {
      background-color: #003d80;
    }

    /* Стили для формы загрузки */
    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #uploadInput {
      max-width: 300px; /* пример ограниченной ширины */
    }
  </style>
</head>

<body>
<header>
  <h1>S3 File Object Storage</h1>
</header>
<div class="container">
  <div class="column">
    <!-- Список файлов с возможностью скачивания -->
    <div class="block">
      <h2>Список файлов</h2>
      <ul id="fileList">
        {{range .Files }}
          <!-- Пример ссылки для скачивания: /download?file=имя_файла -->
          <li draggable="true" data-file="{{.}}">
            <a href="/download?file={{.}}" download>{{.}}</a>
          </li>
        {{else}}
          <li>Файлы отсутствуют.</li>
        {{end}}
      </ul>
    </div>
  </div>

  <div class="column">
    <!-- Блок ЗАГРУЗКИ ФАЙЛОВ -->
    <div class="block">
      <h2>Загрузить файлы</h2>
      <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <input type="file" id="uploadInput" name="files" multiple>
        <input type="submit" value="Загрузить файлы">
      </form>
    </div>

    <!-- Блок УДАЛЕНИЯ ФАЙЛОВ -->
    <div class="block">
      <h2>Удалить файлы</h2>
      <div id="deleteZone" class="dropzone">
        Перетащите файлы сюда для удаления
      </div>
      <input type="submit" id="deleteButton" value="Удалить файлы" disabled>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const fileList = document.getElementById('fileList');
    const deleteZone = document.getElementById('deleteZone');
    const deleteButton = document.getElementById('deleteButton');
    const filesToDelete = new Set();

    // --- ЛОГИКА ПЕРЕТАСКИВАНИЯ (Drag & Drop) ДЛЯ УДАЛЕНИЯ ---
    fileList.querySelectorAll('li').forEach(item => {
      item.setAttribute("draggable", "true");

      item.addEventListener('dragstart', (event) => {
        event.dataTransfer.setData('text/plain', event.target.dataset.file);
        event.target.classList.add('dragging');
      });

      item.addEventListener('dragend', (event) => {
        event.target.classList.remove('dragging');
      });
    });

    deleteZone.addEventListener('dragover', (event) => {
      event.preventDefault();
      deleteZone.classList.add('dragover');
    });

    deleteZone.addEventListener('dragleave', () => {
      deleteZone.classList.remove('dragover');
    });

    deleteZone.addEventListener('drop', (event) => {
      event.preventDefault();
      deleteZone.classList.remove('dragover');

      const fileName = event.dataTransfer.getData('text/plain');
      if (!filesToDelete.has(fileName) && fileName) {
        filesToDelete.add(fileName);

        // Добавляем название файла в зону удаления
        const fileElement = document.createElement('p');
        fileElement.textContent = fileName;
        deleteZone.appendChild(fileElement);

        // Удаляем файл из списка
        const fileItem = document.querySelector(`[data-file="${fileName}"]`);
        if (fileItem) fileItem.remove();
      }

      deleteButton.disabled = filesToDelete.size === 0;
    });

    // --- ОТПРАВКА ЗАПРОСА НА УДАЛЕНИЕ ---
    deleteButton.addEventListener('click', () => {
      const filesArray = Array.from(filesToDelete);
      fetch('/delete', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ files: filesArray }),
      })
              .then((response) => {
                if (response.ok) {
                  alert('Файлы успешно удалены');
                  filesToDelete.clear();
                  deleteZone.innerHTML = 'Перетащите файлы сюда для удаления';
                  deleteButton.disabled = true;
                  location.reload();
                } else {
                  alert('Ошибка при удалении файлов');
                }
              })
              .catch((error) => console.error('Ошибка:', error));
    });

    // --- ОТПРАВКА ФАЙЛОВ НА СЕРВЕР (ЗАГРУЗКА) ---
    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', (event) => {
      event.preventDefault(); // отменяем обычную отправку формы

      const uploadInput = document.getElementById('uploadInput');
      const formData = new FormData();

      // Добавляем все выбранные файлы в FormData
      for (let i = 0; i < uploadInput.files.length; i++) {
        formData.append('files', uploadInput.files[i]);
      }

      // Отправляем запрос на /upload
      fetch('/upload', {
        method: 'POST',
        body: formData
      })
              .then(response => {
                if (response.ok) {
                  alert('Файлы успешно загружены');
                  location.reload();
                } else {
                  alert('Ошибка при загрузке файлов');
                }
              })
              .catch((error) => {
                console.error('Ошибка загрузки:', error);
              });
    });
  });
</script>
</body>
</html>
